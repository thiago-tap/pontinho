<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="description" content="Pontinho Master - Gerenciador de pontuação para o jogo de cartas Pontinho">
    <meta name="theme-color" content="#166534">
    <title>Pontinho Master</title>

    <!-- Tailwind CSS (CDN + Config) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'fade-in': 'fadeIn 0.3s ease-in-out',
                        'slide-up': 'slideUp 0.3s ease-out',
                        'slide-down': 'slideDown 0.3s ease-out',
                        'pulse-once': 'pulseOnce 0.4s ease-in-out',
                        'toast-in': 'toastIn 0.3s ease-out',
                        'toast-out': 'toastOut 0.3s ease-in forwards',
                    },
                    keyframes: {
                        fadeIn: {
                            from: { opacity: '0' },
                            to: { opacity: '1' },
                        },
                        slideUp: {
                            from: { opacity: '0', transform: 'translateY(20px)' },
                            to: { opacity: '1', transform: 'translateY(0)' },
                        },
                        slideDown: {
                            from: { opacity: '0', transform: 'translateY(-10px)' },
                            to: { opacity: '1', transform: 'translateY(0)' },
                        },
                        pulseOnce: {
                            '0%, 100%': { transform: 'scale(1)' },
                            '50%': { transform: 'scale(1.05)' },
                        },
                        toastIn: {
                            from: { opacity: '0', transform: 'translateY(-100%)' },
                            to: { opacity: '1', transform: 'translateY(0)' },
                        },
                        toastOut: {
                            from: { opacity: '1', transform: 'translateY(0)' },
                            to: { opacity: '0', transform: 'translateY(-100%)' },
                        },
                    },
                },
            },
        };
    </script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Estilos Customizados -->
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-green-900 text-gray-800 font-sans min-h-screen flex flex-col">

    <!-- Toast Notifications -->
    <div id="toast-container" class="fixed top-4 left-1/2 -translate-x-1/2 z-[100] flex flex-col gap-2 w-[90%] max-w-sm pointer-events-none" role="status" aria-live="polite"></div>

    <main id="app" class="flex-grow flex flex-col w-full max-w-md md:max-w-lg lg:max-w-xl mx-auto bg-green-800 shadow-2xl min-h-screen relative">

        <!-- Tela de Setup -->
        <section id="setup-screen" class="flex flex-col items-center justify-center p-6 md:p-10 flex-grow animate-fade-in" aria-label="Configurar mesa">
            <i class="fa-solid fa-layer-group text-white text-5xl md:text-6xl mb-4" aria-hidden="true"></i>
            <h1 class="text-3xl md:text-4xl font-bold text-white mb-8">PONTINHO</h1>

            <div class="w-full bg-white rounded-xl shadow-lg p-4 mb-4">
                <label for="entry-fee" class="block text-gray-600 text-sm font-bold mb-2">Valor da Entrada (R$)</label>
                <input type="number" id="entry-fee" min="0" step="0.01"
                    class="w-full text-lg p-2 border-b-2 border-green-500 outline-none focus:bg-green-50 focus:ring-2 focus:ring-green-300 rounded min-h-[44px]"
                    placeholder="0.00" inputmode="decimal">
            </div>

            <div class="w-full bg-white rounded-xl shadow-lg p-4 mb-8">
                <label for="rebuy-fee" class="block text-gray-600 text-sm font-bold mb-2">Valor da Reentrada (R$)</label>
                <input type="number" id="rebuy-fee" min="0" step="0.01"
                    class="w-full text-lg p-2 border-b-2 border-green-500 outline-none focus:bg-green-50 focus:ring-2 focus:ring-green-300 rounded min-h-[44px]"
                    placeholder="0.00" inputmode="decimal">
            </div>

            <button type="button" id="btn-start-game"
                class="bg-white text-green-900 font-bold py-4 px-12 rounded-full shadow-lg hover:bg-gray-100 active:scale-95 transition-all focus:ring-4 focus:ring-green-300 focus:outline-none min-h-[44px]">
                ABRIR MESA
            </button>
        </section>

        <!-- Tela do Jogo -->
        <section id="game-screen" class="hidden flex-col h-screen animate-fade-in" aria-label="Jogo em andamento">
            <header class="bg-green-900 p-4 shadow-md flex justify-between items-center sticky top-0 z-10 safe-top">
                <div class="flex items-center gap-3">
                    <button type="button" id="btn-new-game" aria-label="Nova mesa"
                        class="text-white hover:text-yellow-300 active:scale-95 transition-all focus:ring-2 focus:ring-yellow-300 focus:outline-none rounded-full w-10 h-10 flex items-center justify-center min-h-[44px]">
                        <i class="fa-solid fa-rotate-left" aria-hidden="true"></i>
                    </button>
                    <div class="text-white font-bold text-lg md:text-xl">
                        Pote: R$ <span id="total-pot">0.00</span>
                    </div>
                </div>
                <div class="flex items-center gap-2">
                    <button type="button" id="btn-history" aria-label="Histórico de rodadas"
                        class="bg-green-700 text-white p-2 rounded-full hover:bg-green-600 active:scale-95 transition-all w-10 h-10 flex items-center justify-center shadow-lg focus:ring-2 focus:ring-green-300 focus:outline-none min-h-[44px]">
                        <i class="fa-solid fa-clock-rotate-left" aria-hidden="true"></i>
                    </button>
                    <button type="button" id="btn-add-player" aria-label="Adicionar jogador"
                        class="bg-green-600 text-white p-2 rounded-full hover:bg-green-500 active:scale-95 transition-all w-10 h-10 flex items-center justify-center shadow-lg focus:ring-2 focus:ring-green-300 focus:outline-none min-h-[44px]">
                        <i class="fa-solid fa-user-plus" aria-hidden="true"></i>
                    </button>
                </div>
            </header>

            <!-- Banner de vencedor -->
            <div id="winner-banner" class="hidden bg-yellow-400 text-yellow-900 text-center py-3 px-4 font-bold animate-pulse-once">
                <i class="fa-solid fa-trophy mr-2" aria-hidden="true"></i>
                <span id="winner-name"></span> VENCEU!
                <i class="fa-solid fa-trophy ml-2" aria-hidden="true"></i>
            </div>

            <div id="players-list" class="flex-grow overflow-y-auto p-4 pb-24 grid grid-cols-1 md:grid-cols-2 gap-3 content-start">
            </div>

            <footer class="p-4 bg-green-800 sticky bottom-0 w-full safe-bottom">
                <div id="round-counter" class="text-center text-green-300 text-xs mb-2 font-medium"></div>
                <button type="button" id="btn-end-round"
                    class="w-full bg-yellow-500 text-black font-bold py-4 rounded-lg shadow-xl hover:bg-yellow-400 active:scale-[0.98] transition-all disabled:opacity-50 disabled:cursor-not-allowed focus:ring-4 focus:ring-yellow-300 focus:outline-none min-h-[44px]">
                    FECHAR RODADA
                </button>
            </footer>
        </section>

    </main>

    <!-- Modal: Adicionar Jogador -->
    <dialog id="modal-add-player" class="w-full max-w-sm md:max-w-md rounded-lg">
        <div class="bg-white rounded-lg p-6">
            <h2 class="text-xl font-bold mb-4">Novo Jogador</h2>
            <label for="new-player-name" class="sr-only">Nome do jogador</label>
            <input type="text" id="new-player-name"
                class="w-full border-2 border-gray-200 p-3 rounded-lg mb-4 uppercase focus:border-green-500 focus:ring-2 focus:ring-green-300 focus:outline-none min-h-[44px]"
                placeholder="Nome do jogador" maxlength="20" autocomplete="off">
            <div class="flex justify-end gap-2">
                <button type="button" id="btn-cancel-add"
                    class="px-4 py-2 text-gray-600 hover:text-gray-800 hover:bg-gray-100 rounded transition-all focus:ring-2 focus:ring-gray-300 focus:outline-none min-h-[44px]">
                    Cancelar
                </button>
                <button type="button" id="btn-confirm-add"
                    class="px-4 py-2 bg-green-600 text-white rounded font-bold hover:bg-green-700 active:scale-95 transition-all focus:ring-2 focus:ring-green-300 focus:outline-none min-h-[44px]">
                    Adicionar
                </button>
            </div>
        </div>
    </dialog>

    <!-- Modal: Fim da Rodada -->
    <dialog id="modal-end-round" class="w-full max-w-sm md:max-w-md rounded-lg">
        <div class="bg-white rounded-lg p-6 max-h-[80vh] flex flex-col">
            <h2 class="text-xl font-bold mb-2">Fim da Rodada</h2>
            <p class="text-sm text-gray-600 mb-4">Quantos pontos cada um <strong>PERDEU</strong>?</p>

            <div id="round-inputs" class="overflow-y-auto flex-grow mb-4 space-y-2">
            </div>

            <div class="flex justify-end gap-2 mt-auto">
                <button type="button" id="btn-cancel-round"
                    class="px-4 py-2 text-gray-600 hover:text-gray-800 hover:bg-gray-100 rounded transition-all focus:ring-2 focus:ring-gray-300 focus:outline-none min-h-[44px]">
                    Cancelar
                </button>
                <button type="button" id="btn-process-round"
                    class="px-4 py-2 bg-green-600 text-white rounded font-bold hover:bg-green-700 active:scale-95 transition-all focus:ring-2 focus:ring-green-300 focus:outline-none min-h-[44px]">
                    Processar
                </button>
            </div>
        </div>
    </dialog>

    <!-- Modal: Confirmação (Estouro/Rebuy) -->
    <dialog id="modal-confirm" class="w-full max-w-sm md:max-w-md rounded-lg">
        <div class="bg-white rounded-lg p-6 text-center">
            <div id="confirm-icon" class="text-5xl mb-4">
                <i class="fa-solid fa-explosion text-red-500" aria-hidden="true"></i>
            </div>
            <h2 id="confirm-title" class="text-xl font-bold mb-2">Confirmação</h2>
            <p id="confirm-message" class="text-gray-600 mb-6"></p>
            <div class="flex justify-center gap-3">
                <button type="button" id="btn-confirm-no"
                    class="px-6 py-3 bg-gray-200 text-gray-700 rounded-lg font-bold hover:bg-gray-300 active:scale-95 transition-all focus:ring-2 focus:ring-gray-300 focus:outline-none min-h-[44px]">
                    Não
                </button>
                <button type="button" id="btn-confirm-yes"
                    class="px-6 py-3 bg-green-600 text-white rounded-lg font-bold hover:bg-green-700 active:scale-95 transition-all focus:ring-2 focus:ring-green-300 focus:outline-none min-h-[44px]">
                    Sim
                </button>
            </div>
        </div>
    </dialog>

    <!-- Modal: Histórico de Rodadas -->
    <dialog id="modal-history" class="w-full max-w-sm md:max-w-md rounded-lg">
        <div class="bg-white rounded-lg p-6 max-h-[80vh] flex flex-col">
            <h2 class="text-xl font-bold mb-4">
                <i class="fa-solid fa-clock-rotate-left text-green-600 mr-2" aria-hidden="true"></i>
                Histórico de Rodadas
            </h2>
            <div id="history-content" class="overflow-y-auto flex-grow mb-4 space-y-3">
            </div>
            <button type="button" id="btn-close-history"
                class="w-full py-3 bg-green-600 text-white rounded-lg font-bold hover:bg-green-700 active:scale-95 transition-all focus:ring-2 focus:ring-green-300 focus:outline-none min-h-[44px]">
                Fechar
            </button>
        </div>
    </dialog>

    <!-- App JavaScript -->
    <script src="app.js"></script>
</body>

</html>
